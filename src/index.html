<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ulaunch</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
<div class="container">
    <div class="banner"></div>
    <form id="settings-form">
        <div class="settings-group">
            <label for="screen-resolution">Screen resolution:</label>
            <select id="screen-resolution" name="screen-resolution">
                <option value="1024x576">1024 x 576</option>
                <option value="1152x648">1152 x 648</option>
                <option value="1280x720">1280 x 720 (HD)</option>
                <option value="1366x768">1366 x 768</option>
                <option value="1600x900">1600 x 900 (HD+)</option>
                <option value="1920x1080">1920 x 1080 (Full HD)</option>
                <option value="2560x1440">2560 x 1440 (QHD)</option>
                <option value="3840x2160">3840 x 2160 (4K UHD)</option>
                <option value="7680x4320">7680 x 4320 (8K UHD)</option>
            </select>
        </div>
        <div class="settings-group">
            <label>Graphics Quality:</label>
            <label><input type="radio" name="graphics-quality" value="fastest"> Fastest</label>
            <label><input type="radio" name="graphics-quality" value="fast"> Fast</label>
            <label><input type="radio" name="graphics-quality" value="simple"> Simple</label>
            <label><input type="radio" name="graphics-quality" value="good"> Good</label>
            <label><input type="radio" name="graphics-quality" value="beautiful"> Beautiful</label>
            <label><input type="radio" name="graphics-quality" value="fantastic"> Fantastic</label>
        </div>
        <div class="settings-group">
            <label><input type="checkbox" name="fullscreen" checked> Fullscreen</label>
        </div>
        <div class="settings-group">
            <label for="monitor-number">Display Number:</label>
            <input type="number" id="monitor-number" name="monitor-number" value="0" min="0">
        </div>
        <div class="footer-buttons">
            <button type="button" onclick="quitGame()" style="float:left;">Quit</button>
            <button type="submit">Play!</button>
        </div>
    </form>
</div>
  </body>
</html>
